<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project.html</title>
    <!-- 부트 스트랩 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 폰트 어썸 링크 -->
    <script src="https://kit.fontawesome.com/550daf9ecc.js" crossorigin="anonymous"></script>

    <!-- 자바스크립트, css 연결 -->
    <script src="project.js" defer></script>
    <link href="project.css" rel="stylesheet">
    <!-- 반응형 설정 -->
    <link rel="stylesheet" href="project.css" media="screen and (max-width: 1000px)">
</head>

<body>
    <!-- 상단 메뉴바(고정) -->
    <header class="header fixed-top">
        <!-- 헤더 로고 -->
        <div class="header_logo">
            <!-- 로고 이미지 및 타이틀 -->
            <h1 class="header_logo_title">
                <img class="header_logo_img" src="./img/라이언(원형).png" alt="Logo">
                <a class="header_logo_name link_underline" href="#">BS Project</a>
            </h1>
        </div>

        <!-- 메뉴 리스트 -->
        <ul class="header_menu">
            <!-- 메뉴 누르면 해당 페이지로 연결하는 링크 
            (아직 페이지 만들지 않아 본 페이지 이동 링크 설정) -->
            <li><a class="header_menu_item link_menu_underline" href="#">
                    <i class="fa-solid fa-magnifying-glass" style="color:black"></i>검색</a></li>
            <li><a class="header_menu_item link_menu_underline" href="#">
                    <i class="fa-solid fa-heart" style="color: #fa0000;"></i>찜</a></li>
            <li><a class="header_menu_item link_menu_underline" href="#">
                    <i class="fa-solid fa-user" style="color: #657481;"></i>마이페이지</a></li>
        </ul>

        <!-- 토글 버튼 -->
        <a href="#" class="header_toggleBtn">
            <i class="fas fa-bars"></i>
        </a>

    </header>


    <!-- 메인 캐러셀 -->


    <div id="carouselExample" class="carousel slide main_imgSlide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/주문진해수욕장.jpg" class="d-block w-100 main_imgSlide_img" alt="...">
                <p>주문진해수욕장</p>
            </div>
            <div class="carousel-item">
                <img src="./img/평창육백마지기.jpg" class="d-block w-100 main_imgSlide_img" alt="...">
                <p>평창육백마지기</p>
            </div>
            <div class="carousel-item">
                <img src="./img/광명동굴.jpg" class="d-block w-100 main_imgSlide_img" alt="...">
                <p>광명동굴</p>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">이전</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">다음</span>
        </button>
    </div>

    <!-- 부트 스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
