<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project.html</title>
    <!-- 부트 스트랩 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- 폰트 어썸 링크 -->
    <script src="https://kit.fontawesome.com/550daf9ecc.js" crossorigin="anonymous"></script>

    <!-- 자바스크립트, css 연결 -->
    <script href="project.jss" defer></script>
    <link href="project.css" rel="stylesheet">
</head>

<body>
    <!-- 상단 메뉴바(고정) -->
    <header class="header">
        <!-- 헤더 로고 -->
        <div class="header_logo">
            <!-- 로고 이미지 및 타이틀 -->
            <img class="header_logo_img" src="../img/라이언(원형).png" alt="Logo">
            <h1 class="header_logo_title"><a class="link_underline" href="#">BS Project</a></h1>
        </div>
        <!-- 네이게이션바 메뉴 -->
        <nav class="header_nav">
            <!-- 메뉴 리스트 -->
            <ul class="header_menu">
                <!-- 메뉴 누르면 해당 페이지로 연결하는 링크 -->
                 <!-- (아직 페이지 만들지 않아 본 페이지 이동 링크 설정) -->
                <li><a class="header_menu_item link_menu_underline" href="#"><i class="fa-solid fa-magnifying-glass"></i>검색</a></li>
                <li><a class="header_menu_item link_menu_underline" href="#"><i class="fa-solid fa-heart" style="color: #fa0000;"></i>찜</a></li>
                <li><a class="header_menu_item link_menu_underline" href="#"><i class="fa-solid fa-user" style="color: #74C0FC;"></i>마이페이지</a></li>
            </ul>
        </nav>
    </header>

    <!-- 부트 스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
