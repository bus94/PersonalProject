        <!-- 날씨 div -->
        <div class="main_weather">
            <div class="weather-container">
                <div class="weather-inner">
                    <div class="searchBar">
                        <input type="text" id="cityName" placeholder="도시 이름을 입력하세요">
                        <button onclick="search()">검색</button>
                        <p style="color: rgb(175, 30, 30); font-size: 14px;">ex) 서울 - 서울특별시, 남양주 - 남양주시 등</p>
                    </div>
                    <div id="area"></div>
                    <div id="description"></div>
                    <div id="clouds"></div>
                    <div id="wind"></div>
                    <div weatherData id="feels_like"></div>
